        to do commerce in Wakanda.'>

    <link rel='stylesheet' href='css/medium.css'> <!--Medium views like tablet-->

<body class="home-body">
    <div id="top">
        <header class="home-header">
            <div class="logo-header-box"><img id='logo-header' class="logo" src='images/wakanda.png'
                alt='City of Wakanda logo'></div>
                <section class="headings">
                <h1 class='main-header'>Contact Wakanda</h1>
            </section>
            </header>
            <nav class='top-bar-nav'>
            <ul class="link-list">
                <li><a class='hamburger'> <span> &#9776; </span> </a></li>
                <li><a href='index.html'>Home</a></li>
                <li><a href='discover.html'>Discover</a></li>
                <li><a href='directory.html'>Directory</a></li>
                <li><a href='join.html'>Join</a></li>
                <li><a href='contact.html'>Contact</a></li>
            </ul>
        </nav>
        <p id='date'>date</p>
    </div>
    <div id="msg-box">
        <p id="msg"> </p>
        </div>
        <main class="contact-main">
            <h2 class="directors-headline">Board of Directors</h2>
            <div class="directors-contacts"></div>
            <h2 class="contact-headline">Contact us</h2>
            <form method=get action="thankYou.html">
                <label for="fname">First name: <span class="required">*</span></label>
                
                    <input class="contact-input" type="text" name="fname"
                    id="fname" minlength="3" required />
                <label for="lname">Last name:<span class="required">*</span></label>
                <input class="contact-input" id="lname" name="lname" type="text" minlength="3" required>
                
                <label for="subject">Subject:<span class="required">*</span></label>
                <input id="subject" name="subject" type="text" class="contact-input" required>
                
                <label id="callback-email">Your email:<span class="required">*</span></label>
                <input id="contact-email" name="contact-email" class="contact-input"
                    type="email" placeholder="johndoe@myemail.com" required>
            
                <label for="message">Message<span class="required">*</span></label>
                <textarea class="contact-input" id="message" name="message"  placeholder="enter minimum 25 characters" minlength="25" required></textarea>
            <div class="subut">
                <input class="submit" type="submit" value="Submit">
            </div>
            </form>
        </main>
    <footer class="home-footer">
        <img id='logo-footer' class="logo" src='images/wakanda.png'
            alt='City of Wakanda logo'>
            <h3 class="footer-headline">Wakanda Chamber of Commerce</h3>
            <p class="address">500 Main St, Wakanda</p>
            <div class="contact">
                <a href ="mailto:info@wakanda.org">info@Wakanda.org</a>
                <a href="tel:8881112234">(888) 111-2234</a>
        </div>
        <div class="mappy">
            <a id='map' href='https://www.google.com/maps/place/Virginia/@37.9265921,-83.9127213,6z/data=!3m1!4b1!4m5!3m4!1s0x884cd670bdbcb2cd:0xc04e4149b746a695!8m2!3d37.4315734!4d-78.6568942'>üìç Location map</a>
        </div>
        <hr class="footer-line">
        <div class="bottom">
            <p id='copyright'>&copy; <span id='copyrightYear'>-</span> |
                chamber project | Patrick Mullins | WDD 230 Project | Last Modified: <span id='modified'>-</span></p>
            </div>
        </footer>
        <script src='js/contact.js' defer></script>
    </body>
    </html>
